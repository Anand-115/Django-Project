{% extends "layout.html" %}


{% block title %}Login{% endblock %}

{% block content %}
<h2>Resister Form</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
